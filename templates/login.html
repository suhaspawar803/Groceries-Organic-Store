{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshcery | Groceries Organic Store</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Styles -->
    <link href="{% static 'assets/fonts/sb-bistro/sb-bistro.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/fonts/font-awesome/font-awesome.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'assets/packages/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'assets/packages/o2system-ui/o2system-ui.css' %}">
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'assets/packages/owl-carousel/owl-carousel.css' %}">
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'assets/packages/cloudzoom/cloudzoom.css' %}">
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'assets/packages/thumbelina/thumbelina.css' %}">
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'assets/packages/bootstrap-touchspin/bootstrap-touchspin.css' %}">
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'assets/css/theme.css' %}">
</head>
<body>
    <div id="page-content" class="page-content">
        <div class="banner">
            <div class="jumbotron jumbotron-bg text-center rounded-0" style="background-image: url('{% static 'assets/img/loginbg.jpg' %}')">
                <div class="container">
                    <h1 class="pt-5">Login Page</h1>
                    <div class="card card-login mb-5">
                        <div class="card-body">

                            <!-- Login Form -->
                             <form class="form-horizontal" action="{% url 'login' %}" method="post" id="login-form">
                                {% csrf_token %}

                                <!-- Role Selection -->
                                <div class="form-group row mt-3">
                                    <div class="col-md-12">
                                        <select class="form-control" name="role" id="role" required>
                                            <option value="" disabled selected>Select Role</option>
                                            <option value="Seller">Seller</option>
                                            <option value="Customer">Customer</option>
                                        </select>
                                        <div class="invalid-feedback">Please select a role.</div>
                                    </div>
                                </div>

                                <!-- Email Input -->
                                <div class="form-group row mt-3">
                                    <div class="col-md-12">
                                        <input class="form-control" type="email" name="email" id="email" required placeholder="Enter email">
                                        <div class="invalid-feedback">Please enter a valid email address.</div>
                                    </div>
                                </div>

                                <!-- Password Input -->
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <input class="form-control" type="password" name="password" id="password" required placeholder="Password">
                                        <div class="invalid-feedback">Please enter your password.</div>
                                    </div>
                                </div>

                                <!-- Remember Me and Forgot Password -->
                                <div class="form-group row">
                                    <div class="col-md-12 d-flex justify-content-between align-items-center">
                                       
                                        <a href="{% url 'forgotpasswordpage'%}" class="text-light"><i class="fa fa-bell"></i> Forgot password?</a>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="form-group row text-center mt-4">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-block text-uppercase">Log In</button>
                                    </div>
                                </div>
                                 <!-- Register here -->
                                 <div class="form-group row">
                                    <div class="col-md-12 d-flex justify-content-between align-items-center">
                                       
                                        <a href="{% url 'registerpage'%}" class="text-light"><i class="fa fa-bell"></i>Dont have an account ?Register here?</a>
                                    </div>
                                </div>

                            </form>
                            <!-- End of Login Form -->

                            <!-- JavaScript Validation -->
                           <!-- JavaScript Validation -->
               <!-- End of JavaScript Validation -->

                            <!-- End of JavaScript Validation -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="{% static 'assets/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/jquery-migrate.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/packages/bootstrap/libraries/popper.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/packages/bootstrap/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/packages/o2system-ui/o2system-ui.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/packages/owl-carousel/owl-carousel.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/packages/cloudzoom/cloudzoom.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/packages/thumbelina/thumbelina.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/packages/bootstrap-touchspin/bootstrap-touchspin.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/theme.js' %}"></script>
    <script src="{% static 'assets/js/validation.js' %}"></script>

</body>
</html>
